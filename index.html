<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Trabajo Practico 1 - Manejando el Backend</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1120;
      --accent:#7dd3fc;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.03);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:Inter,Segoe UI,Arial,Helvetica,sans-serif;
      background: linear-gradient(180deg,#071029 0%, #0b1630 100%);
      color:#e6eef6;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:32px;
    }
    .app{
      width:100%;
      max-width:980px;
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:12px;
      box-shadow:0 8px 30px rgba(2,6,23,0.6);
      padding:22px;
      display:grid;
      grid-template-columns: 420px 1fr;
      gap:20px;
    }
    header{grid-column:1/-1;display:flex;align-items:center;justify-content:space-between;margin-bottom:6px}
    header h1{font-size:18px;margin:0}
    header p{margin:0;color:var(--muted);font-size:13px}

    .card{
      background:var(--card);
      border-radius:10px;
      padding:16px;
      border:1px solid rgba(255,255,255,0.03);
    }

    form .row{display:flex;flex-direction:column;margin-bottom:12px}
    label{font-size:13px;color:var(--muted);margin-bottom:6px}
    input[type=text], textarea{
      width:100%;
      padding:10px 12px;
      border-radius:8px;
      border:1px solid rgba(255,255,255,0.04);
      background:var(--glass);
      color:inherit;
      font-size:14px;
      outline:none;
      resize:vertical;
    }
    textarea{min-height:120px}

    .controls{display:flex;gap:8px;align-items:center}
    button{
      background:transparent;
      border:1px solid rgba(255,255,255,0.06);
      padding:8px 12px;border-radius:8px;color:inherit;cursor:pointer;
    }
    .primary{background:linear-gradient(90deg,var(--accent),#60a5fa);color:#04212b;border:none}
    .danger{border-color:#ff7b7b}

    .list{
      display:flex;flex-direction:column;gap:10px;max-height:480px;overflow:auto;padding-right:6px
    }
    .item{
      padding:12px;border-radius:8px;background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.00));
      border:1px solid rgba(255,255,255,0.02);
    }
    .item h3{margin:0 0 6px 0;font-size:15px}
    .muted{color:var(--muted);font-size:13px}

    .empty{color:var(--muted);padding:12px;text-align:center}

    footer{grid-column:1/-1;margin-top:6px;text-align:right;color:var(--muted);font-size:13px}

    @media (max-width:880px){
      .app{grid-template-columns:1fr;}
    }
  </style>
</head>
<body>
  <div class="app" role="application" aria-label="Gestor de conceptos">
    <header>
      <div>
        <h1>Gestor de conceptos</h1>
        <p>Ingresá nombre del concepto y su desarrollo.</p>
      </div>
      
    </header>

    <!-- Formulario -->
    <section class="card" aria-labelledby="form-title">
      <h2 id="form-title" style="margin-top:0;margin-bottom:12px;font-size:15px">Agregar concepto</h2>

      <form id="conceptForm" autocomplete="off">
        <div class="row">
          <label for="conceptName">Nombre del concepto <span class="muted">(ej: DOM)</span></label>
          <input id="conceptName" type="text" maxlength="80" required placeholder="Escribí el nombre del concepto" />
        </div>

        <div class="row">
          <label for="conceptDesc">Desarrollo / explicación</label>
          <textarea id="conceptDesc" maxlength="2000" placeholder="Desarrollá el concepto aquí..." required></textarea>
        </div>

        <div class="controls">
          <button id="addBtn" type="submit" class="primary">Agregar</button>
          <button id="clearForm" type="button">Limpiar</button>
        </div>

      </form>
    </section>

    <!-- Vista lista -->
    <aside class="card">
      <h2 style="margin-top:0;margin-bottom:8px">Conceptos guardados</h2>
      <div id="list" class="list" aria-live="polite"></div>
      <div style="margin-top:10px;display:flex;gap:8px;justify-content:flex-end">
        <button id="clearAll" type="button" class="danger">Borrar todo</button>
      </div>
    </aside>

  </div>

  <script>
    // Arreglo donde se guardan los conceptos (requisito: guardar en arreglos)
    const conceptos = [];

    // Elementos
    const form = document.getElementById('conceptForm');
    const nameInput = document.getElementById('conceptName');
    const descInput = document.getElementById('conceptDesc');
    const listEl = document.getElementById('list');
    const addBtn = document.getElementById('addBtn');
    const clearFormBtn = document.getElementById('clearForm');
    const clearAllBtn = document.getElementById('clearAll');

    // Renderiza la lista en la vista
    function renderList(){
      listEl.innerHTML = '';
      if(conceptos.length === 0){
        listEl.innerHTML = '<div class="empty">No hay conceptos guardados.</div>';
        return;
      }

      conceptos.forEach((c, idx) => {
        const item = document.createElement('article');
        item.className = 'item';
        const title = document.createElement('h3');
        title.textContent = (idx+1) + '. ' + c.nombre;
        const desc = document.createElement('p');
        desc.textContent = c.descripcion;
        desc.className = 'muted';

        item.appendChild(title);
        item.appendChild(desc);
        listEl.appendChild(item);
      });
    }

    // Valida y agrega un concepto al arreglo
    function agregarConcepto(e){
      e.preventDefault();
      const nombre = nameInput.value.trim();
      const descripcion = descInput.value.trim();

      if(!nombre){
        nameInput.focus();
        return alert('Por favor escribí el nombre del concepto.');
      }
      if(!descripcion){
        descInput.focus();
        return alert('Por favor desarrollá el concepto.');
      }

      // Guardar en el arreglo
      conceptos.push({ nombre, descripcion });

      // Limpiar formulario
      form.reset();
      nameInput.focus();

      // Actualizar lista
      renderList();
    }

    // Limpia el formulario
    clearFormBtn.addEventListener('click', () => form.reset());


    // Borrar todo el arreglo (confirmación)
    clearAllBtn.addEventListener('click', () => {
      if(!conceptos.length) return alert('No hay nada para borrar.');
      if(confirm('¿Querés borrar todos los conceptos guardados en esta sesión?')){
        conceptos.length = 0; // vacía el arreglo
        renderList();
      }
    });


    // Al enviar el formulario
    form.addEventListener('submit', agregarConcepto);

    // Render inicial
    renderList();
  </script>
</body>
</html>
